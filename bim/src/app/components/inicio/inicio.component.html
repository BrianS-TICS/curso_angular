<div class="row w-100 mt-5 mx-auto">
  <div class="col-lg-4  mx-auto offset-lg-4">
    <h2 class="text-white text-center titulo fs-1 mt-2">BMI Calculadora</h2>
    <div class="row">
      <div class="col-lg-6">
        <div [ngClass]="genero === 'masculino' ? 'sexoDesactivo' : ''" class="fondo-item" style="cursor: pointer;" (click)="masculino()">
          <span>
            <i class="fa-solid fa-mars"></i>
          </span>
          <p>Masculino</p>
        </div>
      </div>
      <!--  -->
      <div class="col-lg-6">
        <div [ngClass]="genero === 'femenino' ? 'sexoDesactivo' : ''" class="fondo-item" style="cursor: pointer;" (click)="femenino()">
          <span>
            <i class="fa-solid fa-venus"></i>
          </span>
          <p>Femenino</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="fondo-item">
          <p>Altura</p>
          <div class="estilo-numero">
            <p class="d-inline-block fs-1 mr-2">{{altura}}</p>
            <p class="m-0 fw-light d-inline-block">cm</p>
          </div>
          <input type="range" (input)="cambiarAltura($event)" [value]="altura" min="120" max="220" class="form-range" id="">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div class="fondo-item">
          <p>Peso</p>
          <div class="estilo-numero fs-1">
            {{peso}}
          </div>
          <div class="d-flex gap-2">
            <i class="fa-solid fa-plus boton-cantidad" (click)="peso = peso + 1"></i>
            <i class="fa-solid fa-minus boton-cantidad" (click)="peso > 0 ? peso = peso - 1 : peso"></i>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="fondo-item">
          <p>Edad</p>
          <div class="estilo-numero fs-1">
            {{edad}}
          </div>
          <div class="d-flex gap-2">
            <i class="fa-solid fa-plus boton-cantidad" (click)="edad = edad + 1"></i>
            <i class="fa-solid fa-minus boton-cantidad" (click)="edad > 0 ? edad = edad - 1 : edad"></i>
          </div>
        </div>
      </div>
    </div>
    <!-- Final de fila -->
    <input (click)="calcularBMI()" class="btn btn-primary w-100 py-3 fs-5 fw-bold text-uppercase mt-5" value="Calcular" type="button" name=""
      id="">
  </div>
</div>
