<mat-form-field appearance="standard" class="contenedor">
  <mat-label>Filtro</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input autocomplete="off">
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

  <ng-container matColumnDef="Nombre">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombreCompleto}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Correo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
    <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="EstadoCivil">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado civil </th>
    <td mat-cell *matCellDef="let element"> {{element.estadoCivil}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Genero">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado civil </th>
    <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
  </ng-container>


  <!-- Symbol Column -->
  <ng-container matColumnDef="FechaDeIngreso">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de ingreso </th>
    <td mat-cell *matCellDef="let element"> {{element.fechaIngreso | date:'dd/MM/YYYY'}} </td>
  </ng-container>


  <!-- Symbol Column -->
  <ng-container matColumnDef="Telefono">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefono </th>
    <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
  </ng-container>


  <!-- Symbol Column -->
  <ng-container matColumnDef="Acciones">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
    <td mat-cell *matCellDef="let element; let i = index">
      <a  style="color: #1878b0;">
        <mat-icon class="pointer">edit</mat-icon>
      </a>
      <a (click)="eliminarEmpleado(i)" style='color: #e15639;'>
        <mat-icon class="pointer">delete</mat-icon>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator class="contenedor" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
  aria-label="Select page of periodic elements">
</mat-paginator>
