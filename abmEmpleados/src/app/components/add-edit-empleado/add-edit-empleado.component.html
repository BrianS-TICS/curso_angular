<div class="contenedor">
  <div class="row">
    <div class="col-lg-6">
      <h2 class="fs-2">Agregar empleado</h2>
    </div>
  </div>

  <div class="row d-flex alineacion-entre">
    <div class="col-lg-6">
      <form [formGroup]="myform" autocomplete="off">
        <div class="col-lg-12">
          <mat-form-field class="example-container" [style.fontSize.px]="18">
            <mat-label>Nombre completo</mat-label>
            <input matInput formControlName="nombreCompleto">
          </mat-form-field>

        </div>
        <div class="col-lg-12">
          <mat-form-field class="example-container" [style.fontSize.px]="18">
            <mat-label>Correo</mat-label>
            <input matInput formControlName="correo">
          </mat-form-field>
        </div>
        <br>
        <br>
        <div class="col-lg-12">
          <mat-form-field class="example-container" [style.fontSize.px]="18">
            <mat-label>Fecha de ingreso</mat-label>
            <input matInput formControlName="fechaIngreso" [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker touchUi #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="col-lg-12">
          <mat-form-field class="example-container" [style.fontSize.px]="18">
            <mat-label>Telefono</mat-label>
            <input matInput formControlName="telefono">
          </mat-form-field>
        </div>
        <div class="col-lg-12">
          <mat-form-field class="example-container" [style.fontSize.px]="18">
            <mat-label>Estado civil</mat-label>
            <mat-select formControlName="estadoCivil">
              <mat-option *ngFor="let estadoCivil of estadosCiviles" [value]="estadoCivil">
                {{estadoCivil}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-lg-12">
          <mat-radio-group aria-label="Selecciona una opcion" class="flex-center" formControlName="sexo">
            <mat-radio-button value="masculino">Masculino</mat-radio-button>
            <mat-radio-button value="femenino">Femenino</mat-radio-button>
          </mat-radio-group>
        </div>
        <br>
        <div class="col-lg-12 d-flex justify-content-end gap-2">
          <button routerLink="/" type="button" class="btn btn-light btn-lg">Cancelar</button>
          <button (click)="guardarEmpleado()" type="button" class="btn btn-success btn-lg">Aceptar</button>
        </div>
      </form>
    </div>
    <div class="col-lg-6">
      <img src="../../../assets/img/empleado.png" alt="empleado">
    </div>
  </div>
</div>
