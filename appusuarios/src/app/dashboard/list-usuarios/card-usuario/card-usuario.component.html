<div class="card" style="width : 18rem;">
  <img [src]="imgUrl" alt="" class="card-img-top">
  <div class="card-body">
    <h5 class="card-title text-center">
      {{firstName}}
    </h5>
    <p class="card-text text-center text-lowercase">{{email}}</p>
    <button routerLink="usuario/{{id}}" class="btn btn-danger d-block w-100">Ver</button>
  </div>
</div>
