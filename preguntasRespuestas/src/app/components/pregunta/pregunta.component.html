<h4 class="card-title">{{ obtenerPregunta() }}</h4>
<ul class="list-group">
  <li *ngFor="let respuesta of listPregunta[preguntaService.indexPregunta].respuestas" class="list-group-item d-flex justify-content-center gap-2 align-items-center">
    {{respuesta.nombre}}
    <span class="material-symbols-outlined incorrect">
      close
    </span>
    <span class="material-symbols-outlined correct">
      check
      </span>
  </li>
</ul>

<app-botonera></app-botonera>
